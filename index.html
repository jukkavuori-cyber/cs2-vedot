<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AlphaOdds - Multi-Crypto Esports</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f39c12;
            --success: #2ecc71;
            --danger: #e74c3c;
            --bg-dark: #07090d;
            --nav-bg: #0b0e14;
            --card-bg: rgba(26, 31, 41, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #e1e1e1;
            --text-dim: #888;
            
            /* Valuuttavärit */
            --btc: #f7931a;
            --eth: #627eea;
            --sol: #14f195;
            --doge: #ba9f33;
            --usdt: #26a17b;
            --usdc: #2775ca;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% -20%, #1e2533, #07090d);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 200px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            height: 70px; padding: 0 40px; background: var(--nav-bg);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border);
        }
        .nav-left { display: flex; align-items: center; gap: 30px; }
        .nav-logo { font-size: 1.4rem; font-weight: 900; color: #fff; letter-spacing: -0.5px; cursor: pointer; }
        .nav-logo span { color: var(--primary); }
        .nav-links { display: flex; gap: 15px; }
        .nav-link { 
            font-size: 0.75rem; font-weight: 700; color: var(--text-dim); 
            text-decoration: none; text-transform: uppercase; cursor: pointer; 
            padding: 8px 12px; border-radius: 8px; transition: 0.2s;
        }
        .nav-link.active { color: #fff; background: rgba(243, 156, 18, 0.15); border: 1px solid rgba(243, 156, 18, 0.3); }

        .nav-right { display: flex; align-items: center; gap: 10px; }
        .balance-pill {
            display: flex; align-items: center; background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border); padding: 2px 2px 2px 15px; border-radius: 12px; gap: 12px;
        }
        .eth-display { font-weight: 800; font-size: 0.8rem; color: #fff; }
        .eth-display span { color: var(--primary); }
        .deposit-btn { background: var(--primary); color: #000; border: none; padding: 8px 15px; border-radius: 10px; font-weight: 800; font-size: 0.75rem; cursor: pointer; }

        /* --- CONTAINER --- */
        .container { max-width: 1100px; margin: 20px auto; padding: 0 15px; width: 100%; }
        .section-view { display: none; animation: fadeIn 0.3s ease; }
        .section-view.active { display: block; }

        /* --- WALLET & DEPOSIT GRID --- */
        .wallet-card {
            background: linear-gradient(135deg, #1a1f29 0%, #0b0e14 100%);
            padding: 30px; border-radius: 24px; border: 1px solid var(--glass-border);
            margin-bottom: 30px;
        }
        
        .deposit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 25px;
        }

        .crypto-btn {
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            padding: 15px; border-radius: 16px; border: 1px solid var(--glass-border);
            background: rgba(255,255,255,0.03); color: #fff; font-weight: 700;
            font-size: 0.75rem; cursor: pointer; transition: 0.2s;
        }
        .crypto-btn:hover { background: rgba(255,255,255,0.08); transform: translateY(-2px); }
        .crypto-btn img { width: 24px; height: 24px; }
        
        /* Valuuttakohtaiset korostukset hoverissa */
        .btn-btc:hover { border-color: var(--btc); box-shadow: 0 0 15px rgba(247, 147, 26, 0.2); }
        .btn-eth:hover { border-color: var(--eth); box-shadow: 0 0 15px rgba(98, 126, 234, 0.2); }
        .btn-sol:hover { border-color: var(--sol); box-shadow: 0 0 15px rgba(20, 241, 149, 0.2); }
        .btn-doge:hover { border-color: var(--doge); box-shadow: 0 0 15px rgba(186, 159, 51, 0.2); }
        .btn-usdt:hover { border-color: var(--usdt); box-shadow: 0 0 15px rgba(38, 161, 123, 0.2); }

        /* --- MATCH CARDS --- */
        .match-card {
            background: var(--card-bg); margin-bottom: 12px; padding: 15px 25px;
            border-radius: 20px; display: flex; justify-content: space-between;
            align-items: center; border: 1px solid var(--glass-border); width: 100%;
        }
        .teams { display: flex; align-items: center; gap: 40px; flex: 3; }
        .team { display: grid; grid-template-columns: 36px 1fr 80px; align-items: center; gap: 15px; flex: 1; min-width: 0; }
        .team img { width: 36px; height: 36px; object-fit: contain; }
        .team span { font-weight: 700; font-size: 0.9rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .odds-badge {
            background: rgba(255, 255, 255, 0.04); color: var(--primary);
            padding: 10px; border-radius: 12px; font-weight: 800;
            border: 1px solid rgba(255, 255, 255, 0.06); cursor: pointer; 
            width: 80px; text-align: center; flex-shrink: 0;
        }
        .odds-badge.selected { background: var(--primary) !important; color: #000 !important; }

        /* --- BET BAR --- */
        .floating-bet-bar {
            display: none; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 850px; background: rgba(11, 14, 20, 0.98);
            backdrop-filter: blur(25px); border-radius: 24px; padding: 20px 30px;
            border: 1px solid var(--primary); z-index: 1500; flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); gap: 15px;
        }

        /* --- MODALS --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(12px); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .glass-card { background: rgba(26, 31, 41, 0.95); padding: 40px; border-radius: 32px; border: 1px solid var(--glass-border); text-align: center; width: 90%; max-width: 400px; }
        .modal-input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(0, 0, 0, 0.3); color: white; box-sizing: border-box; outline: none; }
        
        @media (max-width: 768px) {
            .navbar { height: auto; flex-direction: column; padding: 10px; gap: 10px; }
            .match-card { flex-direction: column; align-items: stretch; padding: 15px; }
            .team { grid-template-columns: 36px 1fr 70px; }
            .deposit-grid { grid-template-columns: 1fr 1fr; }
        }

        #loading-global { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 3000; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .tournament-header { margin: 30px 0 15px 0; font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .tournament-header::after { content: ""; height: 1px; background: var(--glass-border); flex: 1; }
    </style>
</head>

<body>

    <div id="loading-global"><div style="width: 30px; height: 30px; border: 2px solid rgba(243, 156, 18, 0.1); border-top: 2px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite;"></div></div>

    <nav class="navbar">
        <div class="nav-left">
            <div class="nav-logo" onclick="app.showSection('matches')">Alpha<span>Odds</span></div>
            <div class="nav-links">
                <div class="nav-link active" id="btn-matches" onclick="app.showSection('matches')">Ottelut</div>
                <div class="nav-link" id="btn-profile" onclick="app.showSection('profile')">Lompakko</div>
            </div>
        </div>
        <div class="nav-right" id="nav-auth-container">
            <button class="deposit-btn" onclick="app.openAuthModal()">KIRJAUDU SISÄÄN</button>
        </div>
    </nav>

    <div class="container">
        <div id="matches-view" class="section-view active">
            <div style="width: 100%; height: 200px; margin-bottom: 25px; border-radius: 24px; overflow: hidden; border: 1px solid var(--glass-border);">
                <img src="banner2.png" alt="Esports" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='https://images.alphacoders.com/133/1331713.png'">
            </div>
            <div class="nav-links" style="margin-bottom: 25px; justify-content: flex-start; overflow-x: auto;">
                <div class="nav-link active game-tab" onclick="app.setGame('csgo', this)">CS2</div>
                <div class="nav-link game-tab" onclick="app.setGame('lol', this)">LoL</div>
                <div class="nav-link game-tab" onclick="app.setGame('valorant', this)">Valorant</div>
                <div class="nav-link game-tab" onclick="app.setGame('dota2', this)">Dota 2</div>
            </div>
            <div id="live-container"></div>
            <div id="match-container"></div>
        </div>

        <div id="profile-view" class="section-view">
            <div class="wallet-card">
                <div>
                    <small style="color:var(--text-dim); text-transform:uppercase; font-weight:800; letter-spacing:1px;">Alpha Saldo (ETH-arvo)</small>
                    <div id="prof-site-balance" style="font-size:2.5rem; font-weight:900; color:#fff; margin-top:5px;">0.000 ETH</div>
                </div>
                
                <div style="margin-top:30px;">
                    <small style="color:var(--text-dim); font-weight:800;">PIKATALLETUS</small>
                    <div class="deposit-grid">
                        <button class="crypto-btn btn-btc" onclick="app.depositCurrency('BTC')">
                            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg"> Bitcoin
                        </button>
                        <button class="crypto-btn btn-eth" onclick="app.depositCurrency('ETH')">
                            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.svg"> Ethereum
                        </button>
                        <button class="crypto-btn btn-sol" onclick="app.depositCurrency('SOL')">
                            <img src="https://cryptologos.cc/logos/solana-sol-logo.svg"> Solana
                        </button>
                        <button class="crypto-btn btn-doge" onclick="app.depositCurrency('DOGE')">
                            <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.svg"> Dogecoin
                        </button>
                        <button class="crypto-btn btn-usdt" onclick="app.depositCurrency('USDT')">
                            <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg"> Tether
                        </button>
                        <button class="crypto-btn btn-usdc" onclick="app.depositCurrency('USDC')">
                            <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.svg"> USDC
                        </button>
                    </div>
                </div>

                <div style="margin-top:30px; display:flex; gap:10px;">
                    <button class="deposit-btn" style="flex:1; background:var(--danger); color:#fff;" onclick="app.uiWithdraw()">NOSTA VAROJA</button>
                </div>
            </div>

            <h3>Vetohistoria</h3>
            <div id="history-container"></div>
        </div>
    </div>

    <div id="bet-bar" class="floating-bet-bar">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div id="selected-chips" style="display:flex; gap:8px; overflow-x:auto; flex:1;"></div>
            <button style="background:none; border:none; color:var(--danger); cursor:pointer; font-size:0.7rem; font-weight:800;" onclick="app.clearBets()">TYHJENNÄ</button>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center; width:100%; gap:20px;">
            <div style="display:flex; gap:20px;">
                <div style="text-align:center;"><small style="font-size:0.6rem; color:var(--text-dim);">KERROIN</small><div id="display-total-odds" style="font-weight:900;">1.00</div></div>
                <div style="text-align:center;"><small style="font-size:0.6rem; color:var(--text-dim);">VOITTO</small><div id="display-potential-win" style="font-weight:900; color:var(--success);">0.00</div></div>
            </div>
            <div style="display:flex; gap:10px; flex:1; justify-content:flex-end;">
                <input type="number" id="bet-amount" oninput="app.updateBetBar()" style="width:90px; background:rgba(0,0,0,0.3); border:1px solid #444; color:#fff; border-radius:10px; padding:12px; font-weight:800;" value="0.01" step="0.001">
                <button id="submit-bet-btn" class="deposit-btn" style="padding:12px 20px;" onclick="app.submitAllBets()">VAHVISTA VETO</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="auth-modal">
        <div class="glass-card">
            <h2 style="color:var(--primary); margin-bottom:20px; font-weight:900;">ALPHA ODDS</h2>
            <button onclick="app.loginGoogle()" style="background:#fff; color:#000; border:none; border-radius:12px; padding:12px; width:100%; display:flex; align-items:center; justify-content:center; gap:10px; font-weight:700; cursor:pointer; margin-bottom:20px;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Jatka Googlella
            </button>
            <input type="email" id="login-email" class="modal-input" placeholder="Sähköposti">
            <input type="password" id="login-pass" class="modal-input" placeholder="Salasana">
            <button class="deposit-btn" style="width:100%; margin-top:10px; padding:14px;" onclick="app.loginEmail()">KIRJAUDU SISÄÄN</button>
            <button style="background:none; border:none; color:var(--text-dim); margin-top:20px; cursor:pointer; font-size:0.8rem;" onclick="app.showRegister()">Luo uusi tili</button>
        </div>
    </div>

    <div class="modal-overlay" id="register-modal">
        <div class="glass-card">
            <h2 style="color:var(--primary); margin-bottom:20px;">Luo uusi tili</h2>
            <input type="text" id="reg-username" class="modal-input" placeholder="Käyttäjänimi">
            <input type="email" id="reg-email" class="modal-input" placeholder="Sähköposti">
            <input type="password" id="reg-pass" class="modal-input" placeholder="Salasana">
            <button class="deposit-btn" style="width:100%; margin-top:10px; padding:14px;" onclick="app.registerNewUser()">LUO TILI</button>
            <button style="background:none; border:none; color:var(--text-dim); margin-top:20px; cursor:pointer;" onclick="app.showLogin()">Takaisin</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, onSnapshot, addDoc, increment, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCyj2zKkNw8JP_gG0F6AjyHiIr_EUjbFMA", authDomain: "cs2-leaderboard.firebaseapp.com", projectId: "cs2-leaderboard", storageBucket: "cs2-leaderboard.firebasestorage.app", messagingSenderId: "596762153722", appId: "1:596762153722:web:6d16722d0be705c21baf43" };
        const fbApp = initializeApp(firebaseConfig);
        const auth = getAuth(fbApp);
        const db = getFirestore(fbApp);
        const googleProvider = new GoogleAuthProvider();
        const PROXY_URL = 'https://cs-api-proxy.jukka-vuori.workers.dev/';
        const LOGO_PLACEHOLDER = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='50' height='50'%3E%3Cpath fill='%232a303c' d='M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91 4.59-1.15 8-5.86 8-10.91V5l-8-3z'/%3E%3C/svg%3E";

        window.app = {
            user: null, username: null, siteBalance: 0, selectedGame: 'csgo', selectedBets: {},

            init: function() {
                this.updateMatches();
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        this.user = user;
                        const userDoc = await getDoc(doc(db, "profiles", user.uid));
                        if (!userDoc.exists()) {
                            await setDoc(doc(db, "profiles", user.uid), { username: user.displayName || "Pelaaja", balance: 0 });
                        }
                        onSnapshot(doc(db, "profiles", user.uid), (snap) => {
                            if (snap.exists()) {
                                this.siteBalance = snap.data().balance;
                                this.username = snap.data().username;
                                this.updateUI();
                            }
                        });
                        this.closeAuthModal();
                    } else {
                        this.renderNavbarLoggedOut();
                    }
                    document.getElementById('loading-global').style.display = 'none';
                });
            },

            updateUI: function() {
                const b = this.siteBalance.toFixed(3) + " ETH";
                if (document.getElementById('nav-site-bal')) document.getElementById('nav-site-bal').innerText = b;
                if (document.getElementById('prof-site-balance')) document.getElementById('prof-site-balance').innerText = b;
                const walletLabel = "YHDISTETTY";
                document.getElementById('nav-auth-container').innerHTML = `
                    <div class="balance-pill">
                        <div class="eth-display" id="nav-site-bal">${b}</div>
                        <button class="deposit-btn" onclick="signOut(auth).then(()=>location.reload())">OUT</button>
                    </div>`;
            },

            renderNavbarLoggedOut: function() {
                document.getElementById('nav-auth-container').innerHTML = `<button class="deposit-btn" onclick="app.openAuthModal()">KIRJAUDU SISÄÄN</button>`;
            },

            depositCurrency: async function(currency) {
                const icons = {
                    BTC: 'https://cryptologos.cc/logos/bitcoin-btc-logo.svg',
                    ETH: 'https://cryptologos.cc/logos/ethereum-eth-logo.svg',
                    SOL: 'https://cryptologos.cc/logos/solana-sol-logo.svg',
                    DOGE: 'https://cryptologos.cc/logos/dogecoin-doge-logo.svg',
                    USDT: 'https://cryptologos.cc/logos/tether-usdt-logo.svg',
                    USDC: 'https://cryptologos.cc/logos/usd-coin-usdc-logo.svg'
                };

                const { value: amount } = await Swal.fire({
                    title: `Talleta ${currency}`,
                    text: `Lähetä ${currency} alla olevaan osoitteeseen (Simulaatio)`,
                    input: 'number',
                    inputLabel: `Määrä (${currency})`,
                    imageUrl: icons[currency],
                    imageWidth: 50,
                    showCancelButton: true,
                    confirmButtonText: 'VAHVISTA SIIRTO',
                    inputAttributes: { step: '0.01' }
                });

                if (amount) {
                    Swal.fire({ title: 'Odotetaan vahvistusta...', didOpen: () => Swal.showLoading() });
                    // Simuloitu "vaihtokurssi" (kaikki 1:1 testaukseen tai voit lisätä kertoimet)
                    setTimeout(async () => {
                        await updateDoc(doc(db, "profiles", this.user.uid), { balance: increment(parseFloat(amount)) });
                        Swal.fire("Talletus onnistui!", `${amount} ${currency} lisätty Alpha-saldoon.`, "success");
                    }, 2000);
                }
            },

            uiWithdraw: async function() {
                const { value: amount } = await Swal.fire({
                    title: 'Nosta ETH',
                    input: 'number',
                    inputLabel: 'Määrä',
                    showCancelButton: true,
                    confirmButtonText: 'NOSTA'
                });
                if (amount && parseFloat(amount) <= this.siteBalance) {
                    await updateDoc(doc(db, "profiles", this.user.uid), { balance: increment(-parseFloat(amount)) });
                    Swal.fire("Nosto suoritettu!", "ETH lähetetty lompakkoosi.", "success");
                } else if (amount) {
                    Swal.fire("Virhe", "Saldo ei riitä.", "error");
                }
            },

            submitAllBets: async function() {
                if (!this.user) return this.openAuthModal();
                const stake = parseFloat(document.getElementById('bet-amount').value);
                if (stake > this.siteBalance) return Swal.fire("Hups", "Saldosi ei riitä!", "warning");

                const comboBet = { type: 'combo', selections: Object.values(this.selectedBets), stake: stake, totalOdds: document.getElementById('display-total-odds').innerText, timestamp: Date.now(), result: 'pending' };
                await addDoc(collection(db, "users", this.username, "bets"), comboBet);
                await updateDoc(doc(db, "profiles", this.user.uid), { balance: increment(-stake) });

                Swal.fire("Veto asetettu!", "Onnea peliin.", "success");
                this.selectedBets = {}; this.updateBetBar(); this.loadHistory();
            },

            // --- PERUSLOGIIKKA (SÄILYTETTY) ---
            showSection: function(s) {
                document.querySelectorAll('.section-view').forEach(v => v.classList.remove('active'));
                document.getElementById(s + '-view').classList.add('active');
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                if(document.getElementById('btn-'+s)) document.getElementById('btn-'+s).classList.add('active');
                if (s === 'profile') this.loadHistory();
            },
            setGame: function(g, el) { this.selectedGame = g; document.querySelectorAll('.game-tab').forEach(t => t.classList.remove('active')); el.classList.add('active'); this.updateMatches(); },
            toggleBet: function(id, team, odds, matchName) {
                if (this.selectedBets[id]?.team === team) delete this.selectedBets[id];
                else this.selectedBets[id] = { team, odds, matchName };
                this.updateBetBar();
            },
            updateBetBar: function() {
                const keys = Object.keys(this.selectedBets);
                const bar = document.getElementById('bet-bar');
                if (keys.length === 0) { bar.style.display = 'none'; return; }
                bar.style.display = 'flex';
                document.getElementById('submit-bet-btn').innerText = keys.length > 1 ? "VAHVISTA YHDISTELMÄ" : "VAHVISTA VETO";
                document.getElementById('selected-chips').innerHTML = keys.map(k => `<span style="background:var(--primary); color:#000; padding:4px 10px; border-radius:8px; font-size:0.7rem; font-weight:900;">${this.selectedBets[k].team}</span>`).join('');
                const totalOdds = Object.values(this.selectedBets).reduce((acc, b) => acc * b.odds, 1).toFixed(2);
                const stake = parseFloat(document.getElementById('bet-amount').value) || 0;
                document.getElementById('display-total-odds').innerText = totalOdds;
                document.getElementById('display-potential-win').innerText = (totalOdds * stake).toFixed(4);
            },
            clearBets: function() { this.selectedBets = {}; this.updateBetBar(); },
            updateMatches: async function() {
                try {
                    const [l, u] = await Promise.all([
                        fetch(`${PROXY_URL}?endpoint=${encodeURIComponent("/" + this.selectedGame + "/matches/running")}`),
                        fetch(`${PROXY_URL}?endpoint=${encodeURIComponent("/" + this.selectedGame + "/matches/upcoming?per_page=15")}`)
                    ]);
                    this.renderMatches(await l.json(), 'live-container', true);
                    this.renderMatches(await u.json(), 'match-container', false);
                } catch (e) { console.error(e); }
            },
            renderMatches: function(data, id, isLive) {
                const container = document.getElementById(id);
                if (!data || !data.length) { container.innerHTML = isLive ? '' : '<div style="text-align:center; padding:40px; color:var(--text-dim);">Ei otteluita.</div>'; return; }
                container.innerHTML = `<div class="tournament-header">${isLive ? 'LIVE NYT' : 'TULEVAT'}</div>` + data.map(m => {
                    const t1 = m.opponents[0]?.opponent; const t2 = m.opponents[1]?.opponent;
                    if (!t1 || !t2) return '';
                    const sel = this.selectedBets[m.id];
                    return `<div class="match-card">
                        <div class="teams">
                            <div class="team"><img src="${t1.image_url || LOGO_PLACEHOLDER}" onerror="this.src='${LOGO_PLACEHOLDER}'"><span>${t1.name}</span><div class="odds-badge ${sel?.team === t1.name ? 'selected' : ''}" onclick="app.toggleBet('${m.id}', '${t1.name}', 1.85, '${t1.name} vs ${t2.name}')">1.85</div></div>
                            <div class="team"><img src="${t2.image_url || LOGO_PLACEHOLDER}" onerror="this.src='${LOGO_PLACEHOLDER}'"><span>${t2.name}</span><div class="odds-badge ${sel?.team === t2.name ? 'selected' : ''}" onclick="app.toggleBet('${m.id}', '${t2.name}', 1.85, '${t1.name} vs ${t2.name}')">1.85</div></div>
                        </div>
                        <div class="details">${isLive ? `<div class="live-score-box">${m.results[0].score}-${m.results[1].score}</div>` : `<span style="font-size:0.75rem; font-weight:800; color:var(--text-dim);">${new Date(m.begin_at).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>`}</div>
                    </div>`;
                }).join('');
            },
            loadHistory: async function() {
                const container = document.getElementById('history-container');
                const snap = await getDocs(query(collection(db, "users", this.username, "bets"), orderBy("timestamp", "desc"), limit(10)));
                if (snap.empty) { container.innerHTML = '<div style="color:var(--text-dim)">Ei vetoja.</div>'; return; }
                container.innerHTML = snap.docs.map(doc => {
                    const b = doc.data();
                    return `<div style="background:var(--card-bg); padding:15px; border-radius:15px; margin-bottom:10px; border-left:4px solid #555">
                        <div style="font-size:0.8rem; font-weight:800; color:var(--primary);">${b.type?.toUpperCase()}</div>
                        <div style="font-size:0.85rem; margin:5px 0;">${b.selections ? b.selections.map(s=>s.team).join(' & ') : b.team}</div>
                        <div style="font-weight:800;">${b.stake} ETH</div>
                    </div>`;
                }).join('');
            },
            openAuthModal: () => document.getElementById('auth-modal').style.display = 'flex',
            closeAuthModal: () => { document.getElementById('auth-modal').style.display = 'none'; document.getElementById('register-modal').style.display = 'none'; },
            showRegister: () => { document.getElementById('auth-modal').style.display = 'none'; document.getElementById('register-modal').style.display = 'flex'; },
            showLogin: () => { document.getElementById('register-modal').style.display = 'none'; document.getElementById('auth-modal').style.display = 'flex'; },
            loginEmail: async function() { try { await signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value); } catch(e){alert(e.message)} },
            loginGoogle: () => signInWithPopup(auth, googleProvider),
            registerNewUser: async function() {
                try {
                    const res = await createUserWithEmailAndPassword(auth, document.getElementById('reg-email').value, document.getElementById('reg-pass').value);
                    await setDoc(doc(db, "profiles", res.user.uid), { username: document.getElementById('reg-username').value.trim(), balance: 0 });
                } catch(e){alert(e.message)}
            }
        };
        app.init();
    </script>
</body>
</html>
