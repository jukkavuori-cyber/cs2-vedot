<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaOdds - Esports betting odds </title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f39c12;
            --success: #2ecc71;
            --danger: #e74c3c;
            --bg-dark: #07090d;
            --nav-bg: #0b0e14;
            --card-bg: rgba(26, 31, 41, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #e1e1e1;
            --text-dim: #888;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% -20%, #1e2533, #07090d);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 140px;
            min-height: 100vh;
        }

        /* --- DUEL-TYYLINEN NAVBAR --- */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            padding: 0 40px;
            background: var(--nav-bg);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .nav-left { display: flex; align-items: center; gap: 30px; }
        .nav-logo { font-size: 1.4rem; font-weight: 900; color: #ffffff; letter-spacing: -0.5px; cursor: pointer; }
        .nav-logo span { color: var(--primary); }

        .nav-links { display: flex; gap: 20px; }
        .nav-link { font-size: 0.8rem; font-weight: 700; color: var(--text-dim); text-decoration: none; text-transform: uppercase; transition: 0.2s; cursor: pointer; }
        .nav-link:hover, .nav-link.active { color: #fff; }

        .nav-right { display: flex; align-items: center; gap: 15px; }

        .balance-pill {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 2px 2px 2px 15px;
            border-radius: 12px;
            gap: 12px;
        }
        .balance-value { font-weight: 800; font-size: 0.9rem; color: var(--primary); }
        .deposit-btn { background: var(--primary); color: #000; border: none; padding: 8px 15px; border-radius: 10px; font-weight: 800; font-size: 0.75rem; cursor: pointer; }

        /* --- CHAT SIDEBAR --- */
        #chat-sidebar {
            position: fixed; right: -350px; top: 70px; width: 320px; height: calc(100% - 70px);
            background: var(--nav-bg); z-index: 2000; transition: 0.3s ease;
            border-left: 1px solid var(--glass-border); display: flex; flex-direction: column;
        }
        #chat-sidebar.open { right: 0; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg-text { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 10px; font-size: 0.85rem; }

        /* --- ALKUPERÄINEN OTTELUKORTTI --- */
        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; }
        .banner-container { width: 100%; height: 250px; margin-bottom: 40px; border-radius: 24px; overflow: hidden; border: 1px solid var(--glass-border); }
        .main-banner { width: 100%; height: 100%; object-fit: cover; }

        .tournament-header { margin: 40px 0 15px 0; font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .tournament-header::after { content: ""; height: 1px; background: var(--glass-border); flex: 1; }

        .match-card {
            background: var(--card-bg); margin-bottom: 15px; padding: 20px;
            border-radius: 20px; display: flex; justify-content: space-between;
            align-items: center; border: 1px solid var(--glass-border);
        }
        .teams { display: flex; align-items: center; gap: 30px; flex: 3; padding-right: 30px; }
        .team { display: flex; flex-direction: row; align-items: center; gap: 15px; flex: 1; }
        .team img { width: 36px; height: 36px; object-fit: contain; }
        .team span { font-weight: 700; font-size: 0.95rem; }

        .odds-badge {
            background: rgba(255, 255, 255, 0.04); color: var(--primary);
            padding: 10px 18px; border-radius: 12px; font-weight: 800;
            border: 1px solid rgba(255, 255, 255, 0.06); cursor: pointer; margin-left: auto;
        }
        .odds-badge.selected { background: var(--primary) !important; color: #000 !important; }

        .details { flex: 1; text-align: right; border-left: 1px solid var(--glass-border); padding-left: 25px; min-width: 100px; }
        .live-score-box { font-family: 'monospace'; color: var(--primary); font-weight: 900; font-size: 1.2rem; letter-spacing: 2px; }
        .live-pulse { width: 8px; height: 8px; background: var(--danger); border-radius: 50%; display: inline-block; animation: pulse 1.5s infinite; margin-right: 8px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* --- UI ELEMENTS --- */
        #loading-global { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 3000; }
        .btn-chat-toggle { background: transparent; color: var(--text-dim); border: 1px solid var(--glass-border); padding: 8px 15px; border-radius: 10px; cursor: pointer; font-weight: 700; font-size: 0.75rem; }

        @media (max-width: 900px) {
            .navbar { padding: 0 20px; }
            .nav-links { display: none; }
            .match-card { flex-direction: column; align-items: flex-start; }
            .teams { flex-direction: column; width: 100%; padding: 0; margin-bottom: 15px; }
            .details { border: none; padding: 0; text-align: left; }
        }
    </style>
</head>

<body>

    <div id="loading-global"><div style="width: 30px; height: 30px; border: 2px solid rgba(243, 156, 18, 0.1); border-top: 2px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite;"></div></div>

    <nav class="navbar">
        <div class="nav-left">
            <div class="nav-logo" onclick="location.reload()">Alpha<span>Odds</span></div>
            <div class="nav-links">
                <a class="nav-link active">Ottelut</a>
                <a class="nav-link" onclick="app.toggleChat()">Yhteisö</a>
                <a class="nav-link">Pörssi</a>
            </div>
        </div>
        <div class="nav-right" id="nav-auth-container">
            <button class="btn-chat-toggle" onclick="app.toggleChat()">CHAT</button>
            <button class="deposit-btn" onclick="app.openAuthModal()">KIRJAUDU</button>
        </div>
    </nav>

    <div id="chat-sidebar">
        <div style="padding: 20px; border-bottom: 1px solid var(--glass-border); font-weight: 900; color: var(--primary); font-size: 0.8rem; letter-spacing: 1px;">LIVE CHAT</div>
        <div id="chat-messages"></div>
        <div style="padding: 20px; border-top: 1px solid var(--glass-border); display: flex; gap: 10px;">
            <input type="text" id="chat-input" style="flex:1; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); color:#fff; padding:10px; border-radius:10px; outline:none;" placeholder="Viesti...">
            <button class="deposit-btn" onclick="app.sendChatMessage()">➜</button>
        </div>
    </div>

    <div class="container">
        <div class="banner-container">
            <img src="Banner2.png" alt="Banner" class="main-banner" onerror="this.src='https://images.alphacoders.com/133/1331713.png'">
        </div>

        <div id="user-section" style="display: none;">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 30px;">
                <div style="background:var(--card-bg); padding:15px; border-radius:20px; text-align:center; border:1px solid var(--glass-border);">
                    <div id="user-points" style="font-size:1.4rem; font-weight:900; color:var(--primary)">0.00</div>
                    <div style="font-size:0.7rem; color:var(--text-dim); text-transform:uppercase;">Pisteet</div>
                </div>
                <div style="background:var(--card-bg); padding:15px; border-radius:20px; text-align:center; border:1px solid var(--glass-border);">
                    <div id="user-wins" style="font-size:1.4rem; font-weight:900; color:var(--success)">0</div>
                    <div style="font-size:0.7rem; color:var(--text-dim); text-transform:uppercase;">Voitot</div>
                </div>
                <div style="background:var(--card-bg); padding:15px; border-radius:20px; text-align:center; border:1px solid var(--glass-border);">
                    <div id="wallet-balance" style="font-size:1.4rem; font-weight:900; color:#fff">0.00 ETH</div>
                    <div style="font-size:0.7rem; color:var(--text-dim); text-transform:uppercase;">Lompakko</div>
                </div>
            </div>
        </div>

        <div id="live-container"></div>
        <div id="match-container"></div>
    </div>

    <div id="bet-bar" style="display:none; position:fixed; bottom:30px; left:50%; transform:translateX(-50%); width:90%; max-width:850px; background:rgba(11,14,20,0.95); backdrop-filter:blur(25px); border-radius:24px; padding:18px 30px; border:1px solid var(--primary); z-index:1500; justify-content:space-between; align-items:center;">
        <div id="selected-chips" style="display:flex; gap:10px; overflow-x:auto;"></div>
        <div style="display:flex; gap:15px; align-items:center;">
            <input type="number" id="bet-amount" style="width:80px; background:rgba(0,0,0,0.3); border:1px solid #444; color:#fff; border-radius:10px; padding:10px;" value="10">
            <button class="deposit-btn" onclick="app.submitAllBets()">VAHVISTA VEDOT</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, limit, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCyj2zKkNw8JP_gG0F6AjyHiIr_EUjbFMA",
            authDomain: "cs2-leaderboard.firebaseapp.com",
            projectId: "cs2-leaderboard",
            storageBucket: "cs2-leaderboard.firebasestorage.app",
            messagingSenderId: "596762153722",
            appId: "1:596762153722:web:6d16722d0be705c21baf43"
        };

        const fbApp = initializeApp(firebaseConfig);
        const auth = getAuth(fbApp);
        const db = getFirestore(fbApp);
        const PROXY_URL = 'https://cs-api-proxy.jukka-vuori.workers.dev/';
        // ALKUPERÄINEN CS-KILPI LOGO
        const LOGO_PLACEHOLDER = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='50' height='50'%3E%3Cpath fill='%232a303c' d='M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z'/%3E%3Cpath fill='%23555' d='M12 4L5 7v5c0 4.5 2.9 8.9 7 10.3 4.1-1.4 7-5.8 7-10.3V7l-7-3z'/%3E%3Ctext x='12' y='16' font-family='Arial, sans-serif' font-size='8' fill='%23aaa' text-anchor='middle'%3ECS%3C/text%3E%3C/svg%3E";

        window.app = {
            user: null, username: null, selectedBets: {},

            init: function() {
                this.updateMatches();
                this.listenToChat();
                setInterval(() => this.updateMatches(), 30000);

                onAuthStateChanged(auth, async (user) => {
                    const authContainer = document.getElementById('nav-auth-container');
                    if (user) {
                        this.user = user;
                        const profile = await getDoc(doc(db, "profiles", user.uid));
                        this.username = profile.data()?.username || "Pelaaja";
                        authContainer.innerHTML = `<button class="btn-chat-toggle" onclick="app.toggleChat()">CHAT</button><div class="balance-pill"><span class="balance-value">0.00 PTS</span><button class="deposit-btn" onclick="app.logout()">ULOS</button></div>`;
                        document.getElementById('user-section').style.display = 'block';
                    }
                    document.getElementById('loading-global').style.display = 'none';
                });
                
                document.getElementById('chat-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') this.sendChatMessage(); });
            },

            toggleChat: () => document.getElementById('chat-sidebar').classList.toggle('open'),

            listenToChat: function() {
                const q = query(collection(db, "messages"), orderBy("createdAt", "desc"), limit(50));
                onSnapshot(q, (snap) => {
                    const container = document.getElementById('chat-messages');
                    container.innerHTML = snap.docs.reverse().map(d => {
                        const m = d.data();
                        return `<div class="msg"><span style="font-size:0.7rem; color:var(--primary); font-weight:800; display:block; margin-bottom:2px;">${m.username}</span><div class="msg-text">${m.text}</div></div>`;
                    }).join('');
                    container.scrollTop = container.scrollHeight;
                });
            },

            sendChatMessage: async function() {
                const input = document.getElementById('chat-input');
                const text = input.value.trim();
                if (!text || !this.user) return;
                input.value = '';
                await addDoc(collection(db, "messages"), { username: this.username, text: text, createdAt: serverTimestamp() });
            },

            updateMatches: async function() {
                try {
                    const [liveRes, upcomingRes] = await Promise.all([
                        fetch(`${PROXY_URL}?endpoint=${encodeURIComponent("/csgo/matches/running")}`),
                        fetch(`${PROXY_URL}?endpoint=${encodeURIComponent("/csgo/matches/upcoming?per_page=15")}`)
                    ]);
                    this.renderLive(await liveRes.json());
                    this.renderUpcoming(await upcomingRes.json());
                } catch (e) { console.error(e); }
            },

            renderLive: function(matches) {
                const container = document.getElementById('live-container');
                if (!matches.length) { container.innerHTML = ''; return; }
                container.innerHTML = '<div class="tournament-header"><span class="live-pulse"></span> LIVE NYT</div>' + 
                    matches.map(m => `
                        <div class="match-card" style="border-color:var(--danger)">
                            <div class="teams">
                                <div class="team">
                                    <img src="${m.opponents[0]?.opponent.image_url || LOGO_PLACEHOLDER}" onerror="this.src='${LOGO_PLACEHOLDER}'">
                                    <span>${m.opponents[0]?.opponent.name}</span>
                                </div>
                                <div class="team">
                                    <img src="${m.opponents[1]?.opponent.image_url || LOGO_PLACEHOLDER}" onerror="this.src='${LOGO_PLACEHOLDER}'">
                                    <span>${m.opponents[1]?.opponent.name}</span>
                                </div>
                            </div>
                            <div class="details"><div class="live-score-box">${m.results[0].score} - ${m.results[1].score}</div></div>
                        </div>
                    `).join('');
            },

            renderUpcoming: function(matches) {
                const container = document.getElementById('match-container');
                container.innerHTML = '<div class="tournament-header">Tulevat ottelut</div>' + 
                    matches.map(m => {
                        const t1 = m.opponents[0]?.opponent;
                        const t2 = m.opponents[1]?.opponent;
                        if (!t1 || !t2) return '';
                        const sel = this.selectedBets[m.id];
                        const date = new Date(m.begin_at).toLocaleString('fi-FI', { weekday: 'short', hour: '2-digit', minute: '2-digit' });
                        return `
                        <div class="match-card">
                            <div class="teams">
                                <div class="team">
                                    <img src="${t1.image_url || LOGO_PLACEHOLDER}" onerror="this.src='${LOGO_PLACEHOLDER}'">
                                    <span>${t1.name}</span>
                                    <div class="odds-badge ${sel?.team === t1.name ? 'selected' : ''}" onclick="app.toggleBet('${m.id}', '${t1.name}', 1.85)">1.85</div>
                                </div>
                                <div class="team">
                                    <img src="${t2.image_url || LOGO_PLACEHOLDER}" onerror="this.src='${LOGO_PLACEHOLDER}'">
                                    <span>${t2.name}</span>
                                    <div class="odds-badge ${sel?.team === t2.name ? 'selected' : ''}" onclick="app.toggleBet('${m.id}', '${t2.name}', 1.85)">1.85</div>
                                </div>
                            </div>
                            <div class="details"><span style="font-size:0.8rem; font-weight:800; color:var(--text-dim);">${date}</span></div>
                        </div>`;
                    }).join('');
            },

            toggleBet: function(id, team, odds) {
                if (this.selectedBets[id]?.team === team) delete this.selectedBets[id];
                else this.selectedBets[id] = { team, odds };
                this.updateBetBar();
                this.updateMatches();
            },

            updateBetBar: function() {
                const bar = document.getElementById('bet-bar');
                const keys = Object.keys(this.selectedBets);
                bar.style.display = keys.length ? 'flex' : 'none';
                document.getElementById('selected-chips').innerHTML = keys.map(k => `<span style="background:var(--primary); color:#000; padding:4px 10px; border-radius:8px; font-size:0.7rem; font-weight:900;">${this.selectedBets[k].team}</span>`).join('');
            },

            submitAllBets: () => Swal.fire("Vedot ok!", "Tallennettu onnistuneesti.", "success"),
            logout: () => signOut(auth).then(() => location.reload()),
            openAuthModal: () => Swal.fire({ title: 'Kirjaudu', html: '<input id="swal-email" class="swal2-input" placeholder="Sähköposti"><input id="swal-pass" type="password" class="swal2-input" placeholder="Salasana">', preConfirm: () => signInWithEmailAndPassword(auth, document.getElementById('swal-email').value, document.getElementById('swal-pass').value) })
        };

        app.init();
    </script>
</body>

</html>
