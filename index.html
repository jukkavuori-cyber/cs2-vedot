<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaOdds - CS2 Porukka-Vedot</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f39c12;
            --success: #2ecc71;
            --danger: #e74c3c;
            --bg-dark: #07090d;
            --nav-bg: #0b0e14;
            --card-bg: rgba(26, 31, 41, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #e1e1e1;
            --text-dim: #888;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50% -20%, #1e2533, #07090d);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 140px;
            min-height: 100vh;
        }

        /* --- NAVBAR --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            height: 70px; padding: 0 40px; background: var(--nav-bg);
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border);
        }
        .nav-left { display: flex; align-items: center; gap: 30px; }
        .nav-logo { font-size: 1.4rem; font-weight: 900; color: #fff; letter-spacing: -0.5px; cursor: pointer; }
        .nav-logo span { color: var(--primary); }
        .nav-links { display: flex; gap: 20px; }
        .nav-link { font-size: 0.8rem; font-weight: 700; color: var(--text-dim); text-decoration: none; text-transform: uppercase; cursor: pointer; }
        .nav-link.active { color: #fff; }

        .nav-right { display: flex; align-items: center; gap: 10px; }

        .balance-pill {
            display: flex; align-items: center; background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border); padding: 2px 2px 2px 12px; border-radius: 12px; gap: 10px;
        }
        .balance-value { font-weight: 800; font-size: 0.75rem; color: var(--primary); white-space: nowrap; }
        .eth-value { font-weight: 800; font-size: 0.75rem; color: #fff; border-left: 1px solid var(--glass-border); padding-left: 10px; }
        
        .deposit-btn { background: var(--primary); color: #000; border: none; padding: 8px 12px; border-radius: 10px; font-weight: 800; font-size: 0.7rem; cursor: pointer; }
        .btn-wallet { background: transparent; color: #fff; border: 1px solid var(--glass-border); padding: 8px 12px; border-radius: 10px; font-weight: 700; font-size: 0.7rem; cursor: pointer; white-space: nowrap; }

        /* --- MATCH CARDS --- */
        .container { max-width: 1100px; margin: 20px auto; padding: 0 15px; }
        .match-card {
            background: var(--card-bg); margin-bottom: 12px; padding: 20px;
            border-radius: 20px; display: flex; justify-content: space-between;
            align-items: center; border: 1px solid var(--glass-border);
        }
        .teams { display: flex; align-items: center; gap: 20px; flex: 3; }
        .team { display: flex; align-items: center; gap: 12px; flex: 1; position: relative; }
        .team img { width: 32px; height: 32px; object-fit: contain; }
        .team span { font-weight: 700; font-size: 0.9rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .odds-badge {
            background: rgba(255, 255, 255, 0.04); color: var(--primary);
            padding: 8px 14px; border-radius: 10px; font-weight: 800;
            border: 1px solid rgba(255, 255, 255, 0.06); cursor: pointer; margin-left: auto; font-size: 0.85rem;
        }
        .odds-badge.selected { background: var(--primary) !important; color: #000 !important; }
        .details { flex: 1; text-align: right; border-left: 1px solid var(--glass-border); padding-left: 20px; min-width: 80px; }
        
        /* --- MOBIILI-KOHTAISET SÄÄDÖT --- */
        @media (max-width: 768px) {
            .navbar { padding: 0 15px; height: 60px; }
            .nav-links { display: none; }
            .nav-logo { font-size: 1.1rem; }
            .balance-pill { padding-left: 8px; gap: 6px; }
            .eth-value { display: none; } /* Piilotetaan ETH mobiilissa tilan säästämiseksi */
            .btn-wallet { padding: 6px 10px; font-size: 0.65rem; }
            
            .match-card { flex-direction: column; align-items: flex-start; padding: 15px; }
            .teams { flex-direction: column; width: 100%; gap: 10px; padding-right: 0; margin-bottom: 12px; }
            .team { width: 100%; justify-content: space-between; }
            .odds-badge { margin-left: 0; }
            .details { border: none; padding: 0; text-align: left; width: 100%; border-top: 1px solid var(--glass-border); pt: 10px; padding-top: 10px; }
            
            .banner-container { height: 160px !important; margin-bottom: 20px; }
            
            .floating-bet-bar { width: 95% !important; padding: 12px 15px !important; bottom: 15px !important; flex-direction: column; gap: 10px; }
            #selected-chips { font-size: 0.6rem; }
        }

        /* --- MUUT --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(12px); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .glass-card { background: rgba(26, 31, 41, 0.95); padding: 30px; border-radius: 24px; border: 1px solid var(--glass-border); text-align: center; width: 90%; max-width: 380px; }
        .google-btn { background: #fff !important; color: #1f1f1f !important; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; border-radius: 12px; padding: 12px; font-weight: 600; cursor: pointer; margin-bottom: 15px; border:none; }
        input { width: 100%; padding: 12px; margin: 6px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: #fff; box-sizing: border-box; }
        
        #chat-sidebar { position: fixed; right: -350px; top: 0; width: 300px; height: 100%; background: var(--nav-bg); z-index: 2000; transition: 0.3s ease; border-left: 1px solid var(--glass-border); display: flex; flex-direction: column; }
        #chat-sidebar.open { right: 0; }
        .live-pulse { width: 8px; height: 8px; background: var(--danger); border-radius: 50%; display: inline-block; animation: pulse 1.5s infinite; margin-right: 5px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        #loading-global { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 3000; }
    </style>
</head>

<body>

    <div id="loading-global"><div style="width: 30px; height: 30px; border: 2px solid rgba(243, 156, 18, 0.1); border-top: 2px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite;"></div></div>

    <nav class="navbar">
        <div class="nav-left">
            <div class="nav-logo" onclick="location.reload()">Alpha<span>Odds</span></div>
            <div class="nav-links">
                <a class="nav-link active">Ottelut</a>
                <a class="nav-link" onclick="app.toggleChat()">Chat</a>
            </div>
        </div>
        <div class="nav-right" id="nav-auth-container">
            <button class="deposit-btn" onclick="app.openAuthModal()">KIRJAUDU</button>
        </div>
    </nav>

    <div class="modal-overlay" id="auth-modal">
        <div class="glass-card">
            <h2 style="color:var(--primary); margin-bottom:15px;">Kirjaudu</h2>
            <button class="google-btn" onclick="app.loginGoogle()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Jatka Googlella
            </button>
            <input type="email" id="login-email" placeholder="Sähköposti">
            <input type="password" id="login-pass" placeholder="Salasana">
            <button class="deposit-btn" style="width:100%; margin-top:10px; padding:12px;" onclick="app.loginEmail()">SISÄÄN</button>
            <button style="background:none; border:none; color:var(--text-dim); margin-top:15px; cursor:pointer; font-size:0.8rem;" onclick="app.showRegister()">Luo uusi tili</button>
            <button style="background:none; border:none; color:var(--text-dim); margin-top:10px; cursor:pointer;" onclick="app.closeAuthModal()">Sulje</button>
        </div>
    </div>

    <div class="modal-overlay" id="register-modal">
        <div class="glass-card">
            <h2 style="color:var(--primary); margin-bottom:15px;">Luo tili</h2>
            <input type="text" id="reg-username" placeholder="Käyttäjänimi">
            <input type="email" id="reg-email" placeholder="Sähköposti">
            <input type="password" id="reg-pass" placeholder="Salasana">
            <button class="deposit-btn" style="width:100%; margin-top:10px; padding:12px;" onclick="app.registerNewUser()">REKISTERÖIDY</button>
            <button style="background:none; border:none; color:var(--text-dim); margin-top:15px; cursor:pointer;" onclick="app.showLogin()">Takaisin</button>
        </div>
    </div>

    <div id="chat-sidebar">
        <div style="padding: 15px; border-bottom: 1px solid var(--glass-border); font-weight: 800; color: var(--primary);">ALPHA CHAT <span style="float:right; cursor:pointer;" onclick="app.toggleChat()">✕</span></div>
        <div id="chat-messages" style="flex:1; overflow-y:auto; padding:15px;"></div>
        <div style="padding: 15px; border-top: 1px solid var(--glass-border); display: flex; gap: 8px;">
            <input type="text" id="chat-input" placeholder="Viesti..." style="margin:0;">
            <button class="deposit-btn" onclick="app.sendChatMessage()">➜</button>
        </div>
    </div>

    <div class="container">
        <div class="banner-container" style="width: 100%; height: 250px; margin-bottom: 25px; border-radius: 20px; overflow: hidden; border: 1px solid var(--glass-border);">
            <img src="banner2.png" alt="Banner" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='https://images.alphacoders.com/133/1331713.png'">
        </div>

        <div id="live-container"></div>
        <div id="match-container"></div>
    </div>

    <div id="bet-bar" class="floating-bet-bar" style="display:none; position:fixed; bottom:30px; left:50%; transform:translateX(-50%); width:90%; max-width:850px; background:rgba(11,14,20,0.95); backdrop-filter:blur(25px); border-radius:24px; padding:18px 30px; border:1px solid var(--primary); z-index:1500; justify-content:space-between; align-items:center; box-shadow: 0 10px 40px rgba(0,0,0,0.6);">
        <div id="selected-chips" style="display:flex; gap:8px; overflow-x:auto;"></div>
        <div style="display:flex; gap:12px; align-items:center;">
            <input type="number" id="bet-amount" style="width:70px; background:rgba(0,0,0,0.3); border:1px solid #444; color:#fff; border-radius:10px; padding:8px;" value="10">
            <button class="deposit-btn" onclick="app.submitAllBets()">VAHVISTA VEDOT</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, limit, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { ethers } from "https://esm.sh/ethers@6.7.0";

        const firebaseConfig = {
            apiKey: "AIzaSyCyj2zKkNw8JP_gG0F6AjyHiIr_EUjbFMA",
            authDomain: "cs2-leaderboard.firebaseapp.com",
            projectId: "cs2-leaderboard",
            storageBucket: "cs2-leaderboard.firebasestorage.app",
            messagingSenderId: "596762153722",
            appId: "1:596762153722:web:6d16722d0be705c21baf43"
        };

        const fbApp = initializeApp(firebaseConfig);
        const auth = getAuth(fbApp);
        const db = getFirestore(fbApp);
        const googleProvider = new GoogleAuthProvider();
        const PROXY_URL = 'https://cs-api-proxy.jukka-vuori.workers.dev/';
        const LOGO_PLACEHOLDER = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='50' height='50'%3E%3Cpath fill='%232a303c' d='M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z'/%3E%3Cpath fill='%23555' d='M12 4L5 7v5c0 4.5 2.9 8.9 7 10.3 4.1-1.4 7-5.8 7-10.3V7l-7-3z'/%3E%3Ctext x='12' y='16' font-family='Arial, sans-serif' font-size='8' fill='%23aaa' text-anchor='middle'%3ECS%3C/text%3E%3C/svg%3E";

        window.app = {
            user: null, username: null, selectedBets: {},
            walletAddress: null, walletBalance: "0.00",

            init: function() {
                this.updateMatches();
                this.listenToChat();
                setInterval(() => this.updateMatches(), 30000);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        this.user = user;
                        const profile = await getDoc(doc(db, "profiles", user.uid));
                        this.username = profile.data()?.username || user.displayName || "Pelaaja";
                        this.renderNavbarLoggedIn();
                        this.closeAuthModal();
                    } else {
                        this.user = null;
                        this.renderNavbarLoggedOut();
                    }
                    document.getElementById('loading-global').style.display = 'none';
                });
                document.getElementById('chat-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') this.sendChatMessage(); });
            },

            renderNavbarLoggedIn: function() {
                const container = document.getElementById('nav-auth-container');
                const walletLabel = this.walletAddress ? `${this.walletAddress.slice(0,6)}...` : "LOMPAKKO";
                container.innerHTML = `
                    <button class="btn-wallet" onclick="app.connectWallet()">${walletLabel}</button>
                    <div class="balance-pill">
                        <span class="balance-value">0.00 PTS</span>
                        <span class="eth-value">${this.walletBalance} ETH</span>
                        <button class="deposit-btn" onclick="app.logout()">OUT</button>
                    </div>
                `;
            },

            renderNavbarLoggedOut: function() {
                document.getElementById('nav-auth-container').innerHTML = `<button class="deposit-btn" onclick="app.openAuthModal()">KIRJAUDU</button>`;
            },

            connectWallet: async function() {
                if (!window.ethereum) return Swal.fire("MetaMask", "Asenna MetaMask-laajennus!", "info");
                try {
                    const provider = new ethers.BrowserProvider(window.ethereum);
                    const accounts = await provider.send("eth_requestAccounts", []);
                    this.walletAddress = accounts[0];
                    const balance = await provider.getBalance(this.walletAddress);
                    this.walletBalance = parseFloat(ethers.formatEther(balance)).toFixed(3);
                    if (this.user) this.renderNavbarLoggedIn();
                } catch (e) { console.error(e); }
            },

            loginGoogle: () => signInWithPopup(auth, googleProvider).catch(e => alert(e.message)),
            openAuthModal: () => document.getElementById('auth-modal').style.display = 'flex',
            closeAuthModal: () => { document.getElementById('auth-modal').style.display = 'none'; document.getElementById('register-modal').style.display = 'none'; },
            showRegister: () => { document.getElementById('auth-modal').style.display = 'none'; document.getElementById('register-modal').style.display = 'flex'; },
            showLogin: () => { document.getElementById('register-modal').style.display = 'none'; document.getElementById('auth-modal').style.display = 'flex'; },

            loginEmail: async function() {
                const e = document.getElementById('login-email').value;
                const p = document.getElementById('login-pass').value;
                try { await signInWithEmailAndPassword(auth, e, p); } catch (err) { alert(err.message); }
            },

            registerNewUser: async function() {
                const u = document.getElementById('reg-username').value.trim();
                const e = document.getElementById('reg-email').value;
                const p = document.getElementById('reg-pass').value;
                try {
                    const res = await createUserWithEmailAndPassword(auth, e, p);
                    await setDoc(doc(db, "profiles", res.user.uid), { username: u });
                } catch (err) { alert(err.message); }
            },

            logout: () => signOut(auth).then(() => location.reload()),
            toggleChat: () => document.getElementById('chat-sidebar').classList.toggle('open'),

            listenToChat: function() {
                const q = query(collection(db, "messages"), orderBy("createdAt", "desc"), limit(50));
                onSnapshot(q, (snap) => {
                    const container = document.getElementById('chat-messages');
                    container.innerHTML = snap.docs.reverse().map(d => {
                        const m = d.data();
                        return `<div style="margin-bottom:10px;"><span style="font-size:0.7rem; color:var(--primary); font-weight:800; display:block;">${m.username}</span><div style="background:rgba(255,255,255,0.03); padding:8px; border-radius:8px; font-size:0.8rem;">${m.text}</div></div>`;
                    }).join('');
                    container.scrollTop = container.scrollHeight;
                });
            },

            sendChatMessage: async function() {
                const input = document.getElementById('chat-input');
                if (!input.value.trim() || !this.user) return;
                await addDoc(collection(db, "messages"), { username: this.username, text: input.value, createdAt: serverTimestamp() });
                input.value = '';
            },

            updateMatches: async function() {
                try {
                    const [liveRes, upcomingRes] = await Promise.all([
                        fetch(`${PROXY_URL}?endpoint=${encodeURIComponent("/csgo/matches/running")}`),
                        fetch(`${PROXY_URL}?endpoint=${encodeURIComponent("/csgo/matches/upcoming?per_page=15")}`)
                    ]);
                    this.renderLive(await liveRes.json());
                    this.renderUpcoming(await upcomingRes.json());
                } catch (e) { console.error(e); }
            },

            renderLive: function(matches) {
                const container = document.getElementById('live-container');
                if (!matches.length) { container.innerHTML = ''; return; }
                container.innerHTML = '<div class="tournament-header"><span class="live-pulse"></span> LIVE NYT</div>' + 
                    matches.map(m => `
                        <div class="match-card" style="border-color:var(--danger)">
                            <div class="teams">
                                <div class="team"><img src="${m.opponents[0]?.opponent.image_url || LOGO_PLACEHOLDER}" onerror="this.src='${LOGO_PLACEHOLDER}'"><span>${m.opponents[0]?.opponent.name}</span></div>
                                <div class="team"><img src="${m.opponents[1]?.opponent.image_url || LOGO_PLACEHOLDER}" onerror="this.src='${LOGO_PLACEHOLDER}'"><span>${m.opponents[1]?.opponent.name}</span></div>
                            </div>
                            <div class="details"><div class="live-score-box" style="font-family:monospace; color:var(--primary); font-weight:900; font-size:1.2rem;">${m.results[0].score} - ${m.results[1].score}</div></div>
                        </div>`).join('');
            },

            renderUpcoming: function(matches) {
                const container = document.getElementById('match-container');
                container.innerHTML = '<div class="tournament-header">Tulevat ottelut</div>' + 
                    matches.map(m => {
                        const t1 = m.opponents[0]?.opponent; const t2 = m.opponents[1]?.opponent;
                        if (!t1 || !t2) return '';
                        const sel = this.selectedBets[m.id];
                        const date = new Date(m.begin_at).toLocaleString('fi-FI', { weekday: 'short', hour: '2-digit', minute: '2-digit' });
                        return `
                        <div class="match-card">
                            <div class="teams">
                                <div class="team"><img src="${t1.image_url || LOGO_PLACEHOLDER}" onerror="this.src='${LOGO_PLACEHOLDER}'"><span>${t1.name}</span><div class="odds-badge ${sel?.team === t1.name ? 'selected' : ''}" onclick="app.toggleBet('${m.id}', '${t1.name}', 1.85)">1.85</div></div>
                                <div class="team"><img src="${t2.image_url || LOGO_PLACEHOLDER}" onerror="this.src='${LOGO_PLACEHOLDER}'"><span>${t2.name}</span><div class="odds-badge ${sel?.team === t2.name ? 'selected' : ''}" onclick="app.toggleBet('${m.id}', '${t2.name}', 1.85)">1.85</div></div>
                            </div>
                            <div class="details"><span style="font-size:0.75rem; font-weight:800; color:var(--text-dim);">${date}</span></div>
                        </div>`;
                    }).join('');
            },

            toggleBet: function(id, team, odds) {
                if (this.selectedBets[id]?.team === team) delete this.selectedBets[id];
                else this.selectedBets[id] = { team, odds };
                this.updateBetBar(); this.updateMatches();
            },

            updateBetBar: function() {
                const bar = document.getElementById('bet-bar'); const keys = Object.keys(this.selectedBets);
                bar.style.display = keys.length ? 'flex' : 'none';
                document.getElementById('selected-chips').innerHTML = keys.map(k => `<span style="background:var(--primary); color:#000; padding:4px 10px; border-radius:8px; font-size:0.65rem; font-weight:900;">${this.selectedBets[k].team}</span>`).join('');
            },
            submitAllBets: () => Swal.fire("Hienoa!", "Veto asetettu onnistuneesti.", "success")
        };
        app.init();
    </script>
</body>
</html>
